<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Platform Labs</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#0b0f19; color:#e8eefc; }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { max-width:820px; width:100%; background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.12); border-radius:18px; padding:28px; box-shadow:0 20px 60px rgba(0,0,0,0.35); }
    h1 { margin:0 0 10px; font-size:34px; }
    p { margin:0 0 14px; line-height:1.6; color:#cfe0ff; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap:12px; margin-top:18px; }
    .box { padding:14px; border-radius:14px; background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.10); }
    a { color:#8cc3ff; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .footer { margin-top:18px; font-size:13px; color:#a9c2ff; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>AI Platform Labs</h1>
      <p>We build practical, scalable digital products and intelligent platforms.</p>

      <div class="grid">
        <div class="box">
          <b>PricePlay</b><br />
          Discover local store prices on a map.<br /><br />
          <a href="https://priceplay-blue.vercel.app/" target="_blank">Open PricePlay →</a>
        </div>
        <div class="box">
          <b>Services</b><br />
          IT systems, automation, cloud & product engineering.
        </div>
        <div class="box">
          <b>Contact</b><br />
          hello@aiplatformlabs.com
        </div>
      </div>

      <div class="footer">© AI Platform Labs</div>
    </div>
  </div>
</body>
</html>
